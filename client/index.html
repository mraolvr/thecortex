<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6">
    <meta name="description" content="A modern web application for content management">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/logo-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/logo-512.png">
    <link rel="apple-touch-icon" href="/assets/logo-192.png">
    <title>Cortex</title>
    <link rel="preconnect" href="https://fonts.cdnfonts.com" />
    <link rel="stylesheet" href="/src/styles/fonts.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Metropolis', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #1C1C1C;
        color: white;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
      }
      .initial-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #1C1C1C;
      }
      .initial-loader__spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #2D2D2D;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="initial-loader__spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <noscript>
      <div style="text-align: center; padding: 2rem;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to be enabled in your browser.</p>
      </div>
    </noscript>
  </body>
</html>
